<!DOCTYPE html>
<html>
    <head>
    <title>
        LOGIN
    </title>
    <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="loginpage">
            <div class="form-box"> 
                <div class="button-box">
                    <div id="btn"> </div> 
                    <button type="button" class="button1-btn" onclick="Login()">Login In</button>
                    <button type="button" class="button-btn" onclick="Register()">Register</button>
                </div>
                 <form  class="input-group" id="Login">
                 <input type="text" class="input-field" placeholder="Username" required>
                    <input type="password" class="input-field" placeholder="Password" required><br/>
                    <input type="checkbox" class="checkbox"> <span class="spann">Remember Password</span>
                    <button type="Submit" class="submit-btn">Login</button>
                </form>
                <form  class="input-group" id="Register">
                   
                    <input type="text" class="input-field" placeholder="Username" required>
                    <input type="email" class="input-field" placeholder="Email Id" required><br/>
                    <input type="text" class="input-field" placeholder="Enter password" required><br/>
                    <input type="text" class="input-field" placeholder="Confirm password" required><br/>
                    <input type="checkbox" class="checkbox"> <span class="spann">I agree to terms and conditions</span>
                    <button type="Submit" class="submit-btn">Register</button>
                    </form> 
             </div>
             </div>
        
                    <script>
                        var x=document.getElementById ("Login");
                        var y=document.getElementById("Register");
                        var z=document.getElementById("btn");
                    
                        function Register(){
                            x.style.left="-400px";
                            y.style.left="50px";
                            z.style.left="110px";
                        }
                            function Login(){
                            x.style.left="50px";
                            y.style.left="450px";
                            z.style.left="0px";
                            }
                    </script> 
                    


             
     
    </body>
</html>
